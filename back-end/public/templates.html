        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="benchList">
                <div class="benchHeader">
                  <div class="row">
                    <div class="col-9">
                      <h2>Bench</h2>
                    </div>
                    <div class="col-3 align-self-end">
                      <p>Players: 3</p>
                    </div>
                  </div>
                </div>

                <div class="playerHeader">
                  <div class="row">
                    <div class="col-7">
                      <p class="m-1">Name <i class="fa fa-angle-down"></i></p>
                    </div>
                    <div class="col-5">
                      <p class="m-1">Rating <i class="fa fa-angle-down"></i></p>
                    </div>
                  </div>
                  <hr />
                </div>
                <div class="playerL overflow-auto" id="playerL">
                  <div class="row player">
                    <div class="col-3 playerImage">
                      <img
                        src="../img/tom_brady.png"
                        alt="Tom Brady Profile Image"
                        class="playerI"
                      />
                    </div>
                    <div class="col-5 playerName">
                      <h5>Tom Brady</h5>
                      <p>NE - QB</p>
                    </div>
                    <div class="col-3 playerInfo">
                      <h5>350 pts</h5>
                      <p id="season">2019 season</p>
                    </div>
                    <div class="col-1 align-self-center playerExtra">
                      <a href=""><i class="fa fa-ellipsis-v"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="templatesList">
                <div class="templateHeader">
                  <div class="row">
                    <div class="col-9">
                      <h2>Templates</h2>
                    </div>
                    <div class="col-3 align-self-end">
                      <p>Templates: 3</p>
                    </div>
                  </div>
                </div>
                <div class="templateHeader">
                  <div class="row">
                    <div class="col-8">
                      <p class="m-1">Name <i class="fa fa-angle-down"></i></p>
                    </div>
                    <div class="col-4">
                      <p class="m-1">
                        Created <i class="fa fa-angle-down"></i>
                      </p>
                    </div>
                  </div>
                  <hr />
                </div>
                <div class="templateL overflow-auto" id="templateL">
                  <div class="row template">
                    <div class="col-3 playerImage">
                      <img
                        src="../img/balon.png"
                        alt="Tom Brady Profile Image"
                        class="templateImg"
                      />
                    </div>
                    <div class="col-6 templateName">
                      <h5>Mi plantilla 1</h5>
                      <p>Players: 15</p>
                    </div>
                    <div class="col-3 templateInfo align-self-center">
                      <p id="season">26/02/2020</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="templateItem">
                <div class="templateHeader">
                  <div class="row">
                    <div class="col-lg-9">
                      <h1 class="text-white">Mi plantilla 1</h1>
                    </div>
                    <div class="col-lg-3 align-self-end justify-content-end">
                      <p class="text-right text-white">Players: 15</p>
                    </div>
                  </div>
                </div>
                <div class="templatePitch">
                  <div class="row justify-content-center">
                    <img src="img/pats_pitch.jpg" alt="" />
                  </div>
                </div>
                <div class="templateFooter">
                  <div class="row">
                    <div class="col-lg-1">
                      <p>25 <i class="fa fa-thumbs-up"></i></p>
                    </div>
                    <div class="col-lg-1">
                      <p>6 <i class="fa fa-star"></i></p>
                    </div>
                    <div class="col-lg-10">
                      <p class="text-right">Overall Score: 1500pts</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
          theme: "minimal"
        });

        $("#dismiss, .overlay").on("click", function() {
          // hide sidebar
          $("#sidebar").removeClass("active");
          // hide overlay
          $(".overlay").removeClass("active");
        });

        $("#sidebarCollapse").on("click", function() {
          // open sidebar
          $("#sidebar").addClass("active");
          // fade in the overlay
          $(".overlay").addClass("active");
          $(".collapse.in").toggleClass("in");
          $("a[aria-expanded=true]").attr("aria-expanded", "false");
        });
      });
    </script>
