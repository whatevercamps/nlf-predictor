<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Juan Felipe Torres & David Bautista"/>
  <meta name="description" content="Players page including all the info of the players, a resume and the option to add them to an existing template.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  
  <title>NFL Predictor - Templates</title>
  <link rel="stylesheet" href="stylesheets/style.css">

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
  
  <!-- Link to Bootstrap 4 framework -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
  
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>
<body>
    <div class="wrapper">  
      <!-- Sidebar  -->
      <nav id="sidebar">
          <div id="dismiss">
              <i class="fa fa-arrow-left"></i>
          </div>
          <div class="sidebar-header">
              <h3>NFL Predictor</h3>
          </div>

          <ul class="list-unstyled components">
              <li>
                  <a href="index.html">Home</a>
              </li>
              <li>
                  <a href="#">Players</a>
              </li>
              <li>
                  <a href="#" class="activeMenu">Templates</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <div class="col-lg-9">
                    <button type="button" id="sidebarCollapse" class="btn">
                      <i class="fa fa-align-left"></i>
                    </button>
                  </div>
                  <div class="col-lg-1 login">
                    <a href="/users/login/" class="text-right"><i class="fa fa-sign-in"></i> Login</a>
                  </div>
                  <div class="col-lg-1 register">
                    <a href="/users/register/" class="text-right"><i class="fa fa-edit"></i> Register</a>
                  </div>
                </div>
            </nav> 
            <div class="container">
              <div class="row">
                <div class="col-4">
                  <div class="benchList">
                    <div class="benchHeader">
                      <div class="row">
                        <div class="col-9">
                          <h2>Bench</h2>
                        </div>
                        <div class="col-3 align-self-end">
                          <p>Players: 3</p>
                        </div>  
                      </div>
                    </div>
                    
                    <div class="playerHeader">
                      <div class="row">
                      <div class="col-7">
                        <p class="m-1">Name <i class="fa fa-angle-down"></i></p>
                      </div>
                      <div class="col-5">
                        <p class="m-1">Rating <i class="fa fa-angle-down"></i></p>
                      </div>
                      </div>
                      <hr>
                    </div>
                    <div class="playerL overflow-auto" id="playerL">
                      <div class="row player">
                        <div class="col-3 playerImage">
                          <img src="../img/tom_brady.png" alt="Tom Brady Profile Image" class="playerI">
                        </div>
                        <div class="col-5 playerName">
                          <h5>Tom Brady</h5>
                          <p>NE - QB</p>
                        </div>
                        <div class="col-3 playerInfo">
                          <h5>350 pts</h5>
                          <p id="season">2019 season</p>
                        </div>
                        <div class="col-1 align-self-center playerExtra">
                          <a href=""><i class="fa fa-ellipsis-v"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="templatesList">
                    <div class="templateHeader">
                      <div class="row">
                        <div class="col-9">
                          <h2>Templates</h2>
                        </div>
                        <div class="col-3 align-self-end">
                          <p>Templates: 3</p>
                        </div>  
                      </div>
                    </div>
                    <div class="templateHeader">
                      <div class="row">
                      <div class="col-8">
                        <p class="m-1">Name <i class="fa fa-angle-down"></i></p>
                      </div>
                      <div class="col-4">
                        <p class="m-1">Created <i class="fa fa-angle-down"></i></p>
                      </div>
                      </div>
                      <hr>
                    </div>
                    <div class="templateL overflow-auto" id="templateL">
                      <div class="row template">
                        <div class="col-3 playerImage">
                          <img src="../img/balon.png" alt="Tom Brady Profile Image" class="templateImg">
                        </div>
                        <div class="col-6 templateName">
                          <h5>Mi plantilla 1</h5>
                          <p>Players: 15</p>
                        </div>
                        <div class="col-3 templateInfo align-self-center">
                          <p id="season">26/02/2020</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-8">
                  <div class="templateItem">
                    <div class="templateHeader">
                      <div class="row">
                        <div class="col-lg-9">
                          <h1 class="text-white">Mi plantilla 1</h1>
                        </div>
                        <div class="col-lg-3 align-self-end justify-content-end">
                          <p class="text-right text-white">Players: 15</p>
                        </div>
                      </div>
                    </div>
                    <div class="templatePitch">
                      <div class="row justify-content-center">
                        <img src="img/pats_pitch.jpg" alt="">
                      </div>
                    </div> 
                    <div class="templateFooter">
                      <div class="row">
                        <div class="col-lg-1">
                          <p>25 <i class="fa fa-thumbs-up"></i></p>
                        </div>
                        <div class="col-lg-1">
                          <p>6 <i class="fa fa-star"></i></p>
                        </div>
                        <div class="col-lg-10">
                          <p class="text-right">Overall Score: 1500pts</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>  
        </div>
    </div>
  
  <!-- JQuery link -->
  <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <!-- Popper link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- Bootstrap js link -->
  <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function () {
            // hide sidebar
            $('#sidebar').removeClass('active');
            // hide overlay
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            // open sidebar
            $('#sidebar').addClass('active');
            // fade in the overlay
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
  </script>
</body>
</html>
